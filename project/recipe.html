<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Recipe</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="loading" class="text-center p-4" style="display: block;"></div>
    <p class="text-lg">Loading recipe...</p>
  </div>
  <!-- card -->
  <div id="recipeCard" class="divide-y divide-yellow-200 overflow-hidden rounded-lg bg-gradient-to-r from-gray-200 to-gray-400 shadow">
    <div class="px-4 py-5 sm:px-6">
      <h2 class="text-m font-bold text-gray-800" id="recipeName">Recipe Name</h2>
    </div>
    <div class="px-4 py-5 sm:p-6">
      <img id="recipeImage" src="" alt="Recipe Image">
    </div>
    <div class="px-4 py-5 sm:p-6">
      <h3 class="text-lg font-bold text-gray-800">Recipe Ingredients</h3>
      <ul id="recipeIngredients" class="text-gray-800">
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
      </ul>
    </div>
    <div>
      <button id="recipeInstructions" class="bg-yellow-200 hover:bg-indigo-200 text-black font-bold py-2 px-4 rounded m-4">Recipe Instructions</button>
    </div>
  </div>
  
<script src="recipe.js"></script>
</body>
</html>
